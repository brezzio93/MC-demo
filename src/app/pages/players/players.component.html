
<h5 class="normalText">Select Players</h5>
<dx-select-box
    [items]="playersOptions" 
    displayExpr="text" 
    valueExpr="text" 
    (onValueChanged)="selectPlayers($event.value)"
></dx-select-box>
<div style="margin-top: 2rem;">
    <app-villain-selector *ngIf="playersInput > 0" [players]="playersInput"></app-villain-selector>
</div>
